<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" name="name" placeholder="Nombre personaje">
  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" name="power" placeholder="Poder personaje">
  <button class="btn btn-primary" type="submit">Agregar</button>

  <!--<pre>{{character | json}}</pre>-->
</form>
